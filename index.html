<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- الوسوم المحدثة للأجهزة المحمولة -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="فالورانت: ذكاء العملاء">
    
    <!-- معلومات إضافية للأجهزة المحمولة -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    <meta name="msapplication-navbutton-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1a1a2e">
    
    <!-- معلومات أساسية -->
    <meta name="description" content="لعبة أسئلة ممتعة عن لعبة فالورانت - اختبر معرفتك بالعملاء والخرائط">
    <meta name="keywords" content="فالورانت, VALORANT, لعبة, أسئلة, ذكاء, عملاء, خرائط">
    <meta name="author" content="اسمك">
    
    <title>فالورانت: ذكاء العملاء</title>
    
    <!-- خطوط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ملفات CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    
    <!-- Open Graph -->
    <meta property="og:title" content="فالورانت: ذكاء العملاء">
    <meta property="og:description" content="اختبر معرفتك بلعبة فالورانت">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/preview.png">
    <meta property="og:url" content="https://yourusername.github.io/valorantgame/">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="فالورانت: ذكاء العملاء">
    <meta name="twitter:description" content="اختبر معرفتك بلعبة فالورانت">
    <meta name="twitter:image" content="images/preview.png">
    
    <!-- تحسينات الأداء -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
</head>
<body>
    <div class="game-container">
        <!-- شريط المعلومات -->
        <div class="info-bar">
            <div class="score">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
            <div class="level">
                <i class="fas fa-trophy"></i>
                <span id="level">1</span>
            </div>
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="timer">30</span>
            </div>
        </div>

        <!-- منطقة السؤال -->
        <div class="question-area">
            <div class="question-icon" id="question-icon">
                <i class="fas fa-question"></i>
            </div>
            <div id="question-text" class="question-text">جاري تحميل السؤال...</div>
            <div id="ult-button" class="ult-button">
                <i class="fas fa-bolt"></i>
                تفعيل القوة
            </div>
        </div>

        <!-- منطقة الاختيارات -->
        <div id="choices" class="choices">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>جاري التحميل...</p>
            </div>
        </div>

        <!-- منطقة عرض الصورة بعد الإجابة -->
        <div id="answer-reveal" class="answer-reveal hidden">
            <div class="reveal-content">
                <div class="image-container">
                    <img id="answer-image" src="" alt="" class="answer-image">
                    <div class="image-overlay">
                        <div class="image-info">
                            <h3 id="answer-title"></h3>
                            <p id="answer-description"></p>
                        </div>
                    </div>
                </div>
                <div class="reveal-message">
                    <i class="fas fa-check-circle"></i>
                    <span>إجابة صحيحة!</span>
                </div>
            </div>
        </div>

        <!-- تأثيرات بصرية -->
        <div id="particle-container" class="particle-container"></div>
    </div>

    <!-- ملف JavaScript -->
    <script src="script.js"></script>
    
    <!-- Service Worker لـ PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Error:', error));
        }
    </script>
</body>
</html>
